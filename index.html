<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=" css/output.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid min-h-screen  text-base overflow-x-hidden">
    <main class="grid p-[1.875rem] min-w-[320px] xl:pr-0 xl:pl-24">
      <img src="images/logo.svg" alt="logo" class="mb-12" />
      <div class="ml-[-32px] mr-[-32px]">
        <img src="images/hero-mobile.jpg" alt="hero image" class="xl:hidden w-full" />
      </div>
      <div class="col-start-2 col-end-3 row-start-1 row-end-6 xl:min-w-full xl:min-h-screen m-[-30px] relative">
        <img
          src="images/hero-desktop.jpg"
          alt="hero image for"
          class="hidden xl:block xl:w-full xl:min-h-screen
          "
        />
      </div>
      <h1 class="text-5xl text-center tracking-widest uppercase mt-14 text-DarkGrayishRed font-semibold
        xl:row-start-2 xl:row-end-3 xl:text-left xl:text-[5rem] xl:mt-6
      ">
        <span class="text-DesaturatedRed font-light">We're <br></span> coming <br class="hidden xl:block">soon
      </h1>
      <p class="text-center text-DesaturatedRed mt-4 font-medium text-[14px] mb-12 xl:mb-0 xl:row-start-3 xl:row-end-4 md:w-[70%] xl:w-[70%] lg:text-left xl:mt-[-32px] xl:text-xl lx:mt-[-32px]">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form action="" class="xl:row-end-5">
        <fieldset class="relative">
          
            <input type="email" placeholder="Email Address" class="border border-DesaturatedRed border-s rounded-full py-[10px] w-full xl:w-[70%] indent-4 placeholder:text-DesaturatedRed placeholder:font-light outline-SoftRed" />
            <div id="mobile-arrow-div" class="absolute right-0 top-0 cursor-pointer xl:right-[195px]">
              <div class="relative " id="direct-arrow-parent-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" class="" id="mobile-arrow"><path fill="none" stroke="#fff" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"
                  /></svg>
              </div>
            </div>
         
        </fieldset>
      </form>
    </main>

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      </p>
    </footer> -->

    <script src="main.js"></script>
  </body>
</html>
